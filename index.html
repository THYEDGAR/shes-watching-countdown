<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>She's Watching</title>
    <style>
        body {
            background-color: #000;
            color: #ec461c;
            font-family: 'Courier New', monospace;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            text-shadow: 0 0 5px #ec461c, 0 0 10px #ff4500;
        }
        #countdown {
            font-size: 2em;
            margin-top: 20px;
            text-shadow: 0 0 5px #ff4500;
        }
    </style>
</head>
<body>
    <h1>SHE'S WATCHING</h1>
    <p>Time until the truth reveals itself:</p>
    <div id="countdown">Loading...</div>

    <script>
        // Countdown Timer Logic
        const countdownElement = document.getElementById('countdown');
        const targetDate = new Date("2025-01-01T00:00:00").getTime(); // Reveal Date

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                countdownElement.textContent = "She's here...";
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
