<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHE'S WATCHING</title>
    <style>
        body {
            background-color: #000;
            color: #ec461c;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            line-height: 1.5;
            white-space: pre-wrap;
            height: 100vh;
            overflow: hidden; /* Lock browser scrolling */
        }
        #terminal {
            font-size: 1.2em;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Input stays at the bottom */
            padding: 20px;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: #ec461c;
            animation: blink 0.7s steps(2, start) infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        input {
            position: absolute;
            top: -9999px;
            opacity: 0; /* Hidden input field */
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <input type="text" id="hidden-input" autocomplete="off" />

    <script>
        const terminal = document.getElementById("terminal");
        const hiddenInput = document.getElementById("hidden-input");
        const correctAnswer = ["echo", "an echo"];
        let userInput = "";
        let isTyping = false;

        // Typing effect for automated messages
        async function typeLine(line, typingSpeed = 75) {
            isTyping = true;
            const cursor = '<span class="cursor"></span>';
            let output = "";
            for (let i = 0; i < line.length; i++) {
                output += line[i];
                terminal.lastChild.innerHTML = output + cursor;
                await pause(typingSpeed);
            }
            isTyping = false;
        }

        async function startTypingSequence() {
            const lines = [
                "Greetings, stranger...",
                "It's been a while...",
                "But it's also nice seeing you again...",
                "I have something for you...",
                "A riddle!",
                "Pay close attention..."
            ];

            for (const line of lines) {
                const div = document.createElement("div");
                div.innerHTML = `<span>${line}</span>`;
                terminal.appendChild(div);
                await pause(1000);
            }

            await displayRiddle();
            startInput();
        }

        async function displayRiddle() {
            const riddle = [
                '"I have no form but can take any shape."',
                '"I am neither light nor shadow, but I still escape."',
                '"I grow when you’re loud and fade when you’re still."',
                "What am I?"
            ];

            for (const line of riddle) {
                const div = document.createElement("div");
                div.innerHTML = `<span>${line}</span>`;
                terminal.appendChild(div);
                await pause(1000);
            }
        }

        function startInput() {
            if (isTyping) return;
            const inputLine = document.createElement("div");
            inputLine.id = "input-container";
            inputLine.innerHTML = `<span id="input-line"></span><span class="cursor"></span>`;
            terminal.appendChild(inputLine);
            hiddenInput.value = "";
            hiddenInput.focus();
            userInput = "";

            hiddenInput.oninput = updateInput;
            hiddenInput.onkeydown = handleInput;
        }

        function updateInput() {
            if (isTyping) return;
            const inputLine = document.getElementById("input-line");
            userInput = hiddenInput.value;
            inputLine.textContent = userInput;
        }

        async function handleInput(event) {
            if (isTyping) return;
            if (event.key === "Enter") {
                processInput();
            }
        }

        async function processInput() {
            if (isTyping) return;
            isTyping = true;

            const currentInput = userInput.toLowerCase().trim();
            const inputLine = document.getElementById("input-container");

            if (correctAnswer.includes(currentInput)) {
                inputLine.innerHTML = `<span id="input-line">You’ve found her...</span>`;
                await pause(1000);
                await typeLine(" but at what cost?");
                await pause(2000);
                inputLine.innerHTML += "<br>Goodbye...";
            } else {
                await displayRetry(inputLine);
            }

            isTyping = false;
        }

        async function displayRetry(inputLine) {
            await typeLine(" Wrong answer...", 75);
            await pause(1000);
            await deleteText(inputLine);
            await typeLine("Try again: ", 75);
            hiddenInput.value = "";
            userInput = "";
        }

        async function deleteText(inputLine) {
            let text = userInput;
            for (let i = text.length; i >= 0; i--) {
                inputLine.innerHTML = `<span id="input-line">${text.slice(0, i)}</span><span class="cursor"></span>`;
                await pause(50);
            }
        }

        function pause(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        startTypingSequence();
    </script>
</body>
</html>
