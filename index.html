<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>She's Watching</title>
    <style>
        /* Base Terminal Style */
        body {
            background-color: #000;
            color: #ec461c;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
            white-space: pre-wrap; /* Keeps line breaks */
        }
        #terminal {
            font-size: 1.2em;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: #ec461c;
            animation: blink 0.7s steps(2, start) infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="terminal"></div>

    <script>
        const terminal = document.getElementById("terminal");
        const lines = [
            "Greetings, stranger..._", 
            "I have something for you..._", 
            "A riddle: \"I have no voice, but I can still make you listen. What am I?\"_", 
            "Type your answer and press Enter:_"
        ];
        
        const correctAnswer = "echo"; // Riddle answer
        let inputMode = false; // Tracks if user is typing
        let userInput = ""; // Tracks user input

        // Typing effect
        function typeLine(line, callback) {
            let i = 0;
            const interval = setInterval(() => {
                terminal.innerHTML += line[i];
                i++;
                if (i === line.length) {
                    clearInterval(interval);
                    terminal.innerHTML += "<br>"; // Move to the next line
                    callback();
                }
            }, 50); // Typing speed
        }

        // Start the typing sequence
        function startTypingSequence() {
            let lineIndex = 0;

            function nextLine() {
                if (lineIndex < lines.length) {
                    typeLine(lines[lineIndex], nextLine);
                    lineIndex++;
                } else {
                    // After typing the last prompt, allow user input
                    inputMode = true;
                    terminal.innerHTML += `<span id="input-line"></span><span class="cursor"></span>`;
                    document.addEventListener("keydown", handleInput);
                }
            }

            nextLine();
        }

        // Handle user input
        function handleInput(event) {
            if (!inputMode) return;

            const inputLine = document.getElementById("input-line");
            const cursor = document.querySelector(".cursor");

            if (event.key === "Enter") {
                if (userInput.toLowerCase().trim() === correctAnswer) {
                    displaySuccess();
                } else {
                    terminal.innerHTML += `\nWrong answer... Try again:_<br>`;
                    userInput = "";
                    inputLine.innerHTML = "";
                }
            } else if (event.key === "Backspace") {
                userInput = userInput.slice(0, -1);
            } else if (event.key.length === 1) {
                userInput += event.key;
            }

            inputLine.innerHTML = userInput;
        }

        // Success message with countdown
        function displaySuccess() {
            inputMode = false;
            document.removeEventListener("keydown", handleInput);
            terminal.innerHTML += "Youâ€™ve found her... but at what cost?_<br>";
            setTimeout(() => {
                terminal.innerHTML += "Goodbye..._<br>";
                startCountdown();
            }, 2000);
        }

        // Countdown Logic
        function startCountdown() {
            const countdownTarget = new Date("2025-01-01T00:00:00").getTime();

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = countdownTarget - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                if (distance < 0) {
                    terminal.innerHTML += "Countdown: SHE'S HERE!_<br>";
                    return;
                }

                terminal.innerHTML += `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s_<br>`;
                setTimeout(updateCountdown, 1000);
            }

            updateCountdown();
        }

        // Start typing
        startTypingSequence();
    </script>
</body>
</html>
