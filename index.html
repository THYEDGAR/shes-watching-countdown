<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHE'S WATCHING</title>
    <style>
        body {
            background-color: #000;
            color: #ec461c;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow: hidden;
        }

        #terminal {
            font-size: 1.2em;
            display: flex;
            flex-direction: column;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: #ec461c;
            animation: blink 0.7s steps(2, start) infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        input {
            position: absolute;
            top: -9999px; /* Hidden input field */
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <input type="text" id="hidden-input" autocomplete="off" />

    <script>
        const terminal = document.getElementById("terminal");
        const hiddenInput = document.getElementById("hidden-input");
        const correctAnswer = ["echo", "an echo"];
        let userInput = "";
        let isTyping = false;

        // Typing effect for automated messages
        async function typeLine(line, container, typingSpeed = 75) {
            isTyping = true;
            let output = "";
            for (let i = 0; i < line.length; i++) {
                output += line[i];
                container.innerHTML = output + '<span class="cursor"></span>';
                await pause(typingSpeed);
            }
            container.innerHTML = output; // Remove cursor when done
            isTyping = false;
        }

        async function startTypingSequence() {
            const lines = [
                "Greetings, stranger...",
                "It's been a while...",
                "But it's also nice seeing you again...",
                "I have something for you...",
                "A riddle!",
                "Pay close attention..."
            ];

            for (const line of lines) {
                const lineContainer = document.createElement("div");
                terminal.appendChild(lineContainer);
                await typeLine(line, lineContainer);
                await pause(1000); // Pause between lines
            }

            await displayRiddle();
            startInput();
        }

        async function displayRiddle() {
            const riddle = [
                '"I have no form but can take any shape."',
                '"I am neither light nor shadow, but I still escape."',
                '"I grow when you’re loud and fade when you’re still."',
                "What am I?"
            ];

            for (const line of riddle) {
                const lineContainer = document.createElement("div");
                terminal.appendChild(lineContainer);
                await typeLine(line, lineContainer);
                await pause(1000);
            }
        }

        function startInput() {
            if (isTyping) return;

            const inputContainer = document.createElement("div");
            inputContainer.id = "input-container";
            inputContainer.innerHTML = `<span id="input-line"></span><span class="cursor"></span>`;
            terminal.appendChild(inputContainer);

            focusInput();
        }

        function focusInput() {
            hiddenInput.value = "";
            hiddenInput.focus();

            const cursor = document.querySelector(".cursor");
            cursor.addEventListener("click", () => hiddenInput.focus());

            userInput = "";
            hiddenInput.oninput = updateInput;
            hiddenInput.onkeydown = handleInput;
        }

        function updateInput() {
            if (isTyping) return;
            const inputLine = document.getElementById("input-line");
            userInput = hiddenInput.value;
            inputLine.textContent = userInput;
        }

        async function handleInput(event) {
            if (isTyping) return;

            if (event.key === "Enter") {
                processInput();
            }
        }

        async function processInput() {
            if (isTyping) return;

            const currentInput = userInput.toLowerCase().trim();
            const inputContainer = document.getElementById("input-container");

            if (correctAnswer.includes(currentInput)) {
                await typeResponse("You’ve found her...", inputContainer);
                await pause(1000);
                await typeResponse(" but at what cost?", inputContainer);
                await pause(2000);
                await typeResponse("Goodbye...", inputContainer);
            } else {
                await displayRetry(inputContainer);
            }
        }

        async function displayRetry(container) {
            // Display "Wrong answer..."
            await typeResponse("Wrong answer...", container);
            await pause(1000);

            // Backspace animation
            await deleteText(container);

            // Display "Try again!"
            await typeResponse("Try again!", container);
            await pause(1000);

            // Backspace animation for "Try again!"
            await deleteText(container);

            // Ready for user input again
            container.innerHTML = `<span id="input-line"></span><span class="cursor"></span>`;
            focusInput();
        }

        async function typeResponse(message, container) {
            let output = "";
            for (let i = 0; i < message.length; i++) {
                output += message[i];
                container.innerHTML = output + '<span class="cursor"></span>';
                await pause(50);
            }
            container.innerHTML = output; // Remove cursor when done
        }

        async function deleteText(container) {
            const currentText = container.textContent;
            for (let i = currentText.length; i >= 0; i--) {
                container.innerHTML = currentText.slice(0, i) + '<span class="cursor"></span>';
                await pause(50);
            }
        }

        function pause(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        startTypingSequence();
    </script>
</body>
</html>
