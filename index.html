<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHE'S WATCHING</title>
    <style>
        /* Base Terminal Style */
        body {
            background-color: #000;
            color: #ec461c;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
            white-space: pre-wrap; /* Keeps line breaks */
            overflow: hidden;
        }
        #terminal {
            font-size: 1.2em;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: #ec461c;
            animation: blink 0.7s steps(2, start) infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="terminal"></div>

    <script>
        const terminal = document.getElementById("terminal");
        const correctAnswer = ["echo", "an echo"]; // Accept multiple correct answers
        let userInput = "";

        // Typing effect for dynamic lines
        async function typeLine(line, typingSpeed = 75) {
            return new Promise(resolve => {
                let i = 0;
                const cursor = '<span class="cursor"></span>';
                removeCursor();
                const interval = setInterval(() => {
                    terminal.innerHTML = terminal.innerHTML.replace(cursor, "");
                    terminal.innerHTML += line[i];
                    i++;
                    terminal.innerHTML += cursor;
                    if (i === line.length) {
                        clearInterval(interval);
                        resolve();
                    }
                }, typingSpeed);
            });
        }

        async function startTypingSequence() {
            const lines = [
                "Greetings, stranger...",
                "It's nice seeing you again...",
                "I have something for you...",
                "A riddle!",
                "Pay close attention..."
            ];

            for (const line of lines) {
                await typeLine(line);
                await pause(1000);
                terminal.innerHTML = terminal.innerHTML.replace('<span class="cursor"></span>', '') + "<br>";
            }

            // Add riddle separately with delay
            await typeLine('"I have no voice, but I can still make you listen. What am I?"');
            await pause(1000);
            terminal.innerHTML += "<br>";
            await typeLine("Type your answer and press Enter.");
            startInput();
        }

        function startInput() {
    removeCursor(); // Remove all cursors globally
    clearInput();   // Remove old input container

    // Add fresh input container with a single cursor
    terminal.innerHTML += `<div id="input-container"><span id="input-line"></span><span class="cursor"></span></div>`;
    userInput = ""; // Reset input
    document.addEventListener("keydown", handleInput);
}

        function handleInput(event) {
    const inputLine = document.getElementById("input-line");
    if (event.key === "Enter") {
        removeCursor(); // Clear all cursors before processing input
        document.removeEventListener("keydown", handleInput);
        clearInput(); // Clear the input container

        const currentInput = userInput.toLowerCase().trim();

        if (correctAnswer.includes(currentInput)) {
            displaySuccess();
        } else {
            displayRetry();
        }
    } else if (event.key === "Backspace") {
        userInput = userInput.slice(0, -1);
    } else if (event.key.length === 1) {
        userInput += event.key;
    }
    inputLine.textContent = userInput;
}

        async function displayRetry() {
    removeCursor(); // Forcefully remove all existing cursors
    clearInput(); // Clear the old input box

    // Add retry messages on clean lines
    terminal.innerHTML += "<br>"; // Move to a new line
    await typeLine("Wrong answer...", 75);
    await pause(1000);

    terminal.innerHTML += "<br>"; // New line for "Try again:"
    await typeLine("Try again.", 75);

    // Restart the input cleanly
    terminal.innerHTML += "<br>";
    removeCursor(); // Double-check to ensure no lingering cursor exists
    startInput();
}
        async function displaySuccess() {
            clearInput();
            await typeLine("Youâ€™ve found her...", 100);
            await pause(1000); // Subtle pause for tension
            await typeLine(" but at what cost?", 150);
            await pause(1500);
            terminal.innerHTML += "<br>";
            await typeLine("Goodbye...", 150);
            await pause(2000);
            terminal.innerHTML += "<br>";
            removeCursor();
            startCountdown();
        }

        function startCountdown() {
            const countdownTarget = new Date("2025-01-01T00:00:00").getTime();
            const countdownLine = document.createElement("div");
            terminal.appendChild(countdownLine);

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = countdownTarget - now;

                if (distance < 0) {
                    countdownLine.textContent = "SHE'S HERE!";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownLine.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                setTimeout(updateCountdown, 1000);
            }

            updateCountdown();
        }

        function pause(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function removeCursor() {
    document.querySelectorAll(".cursor").forEach(cursor => cursor.remove());
}

        function clearInput() {
            const oldInput = document.getElementById("input-container");
            if (oldInput) oldInput.remove();
        }

        // Start the typing sequence
        startTypingSequence();
    </script>
</body>
</html>
