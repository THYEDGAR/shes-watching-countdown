<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>She's Watching</title>
    <style>
        /* Base Terminal Style */
        body {
            background-color: #000;
            color: #ec461c;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
            white-space: pre-wrap; /* Keeps line breaks */
            overflow: hidden;
        }
        #terminal {
            font-size: 1.2em;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: #ec461c;
            animation: blink 0.7s steps(2, start) infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="terminal"></div>

    <script>
        const terminal = document.getElementById("terminal");
        const correctAnswer = "echo";
        let userInput = "";

        // Typing effect for dynamic lines
        async function typeLine(line, typingSpeed = 75) {
            return new Promise(resolve => {
                let i = 0;
                const cursor = '<span class="cursor"></span>';
                const interval = setInterval(() => {
                    terminal.innerHTML = terminal.innerHTML.replace(cursor, "");
                    terminal.innerHTML += line[i];
                    i++;
                    terminal.innerHTML += cursor;
                    if (i === line.length) {
                        clearInterval(interval);
                        resolve();
                    }
                }, typingSpeed);
            });
        }

        async function startTypingSequence() {
            const lines = [
                "Greetings, stranger...",
                "I have something for you...",
                "A riddle: \"I have no voice, but I can still make you listen. What am I?\"",
                "Type your answer and press Enter:"
            ];

            for (const line of lines) {
                await typeLine(line);
                await pause(1000);
                terminal.innerHTML = terminal.innerHTML.replace('<span class="cursor"></span>', '') + "<br>";
            }

            startInput();
        }

        function startInput() {
            userInput = "";
            clearInput(); // Remove any lingering input box
            terminal.innerHTML += `<div id="input-container"><span id="input-line"></span><span class="cursor"></span></div>`;
            document.addEventListener("keydown", handleInput);
        }

        function handleInput(event) {
            const inputLine = document.getElementById("input-line");
            if (event.key === "Enter") {
                document.removeEventListener("keydown", handleInput);
                terminal.innerHTML = terminal.innerHTML.replace('<span class="cursor"></span>', '');
                const currentInput = userInput.toLowerCase().trim();

                if (currentInput === correctAnswer) {
                    displaySuccess();
                } else {
                    displayRetry();
                }
            } else if (event.key === "Backspace") {
                userInput = userInput.slice(0, -1);
            } else if (event.key.length === 1) {
                userInput += event.key;
            }
            inputLine.textContent = userInput;
        }

        async function displayRetry() {
            clearInput(); // Remove old input line
            await typeLine("Wrong answer... Try again:", 75);
            terminal.innerHTML = terminal.innerHTML.replace('<span class="cursor"></span>', '') + "<br>";
            startInput();
        }

        async function displaySuccess() {
            clearInput();
            await typeLine("Youâ€™ve found her... but at what cost?", 100);
            await pause(1500);
            terminal.innerHTML += "<br>";
            await typeLine("Goodbye...", 150);
            await pause(2000);
            terminal.innerHTML += "<br>";
            removeCursor();
            startCountdown();
        }

        function startCountdown() {
            const countdownTarget = new Date("2025-01-01T00:00:00").getTime();
            const countdownLine = document.createElement("div");
            terminal.appendChild(countdownLine);

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = countdownTarget - now;

                if (distance < 0) {
                    countdownLine.textContent = "Countdown: SHE'S HERE!";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownLine.textContent = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
                setTimeout(updateCountdown, 1000);
            }

            updateCountdown();
        }

        function pause(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function removeCursor() {
            const cursor = document.querySelector(".cursor");
            if (cursor) cursor.remove();
        }

        function clearInput() {
            const oldInput = document.getElementById("input-container");
            if (oldInput) oldInput.remove();
        }

        // Start the typing sequence
        startTypingSequence();
    </script>
</body>
</html>
