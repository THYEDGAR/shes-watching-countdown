<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHE'S WATCHING</title>
    <style>
        body {
            background-color: #000;
            color: #ec461c;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
            white-space: pre-wrap;
            height: 100vh;
            overflow: hidden; /* Disable manual scrolling */
        }
        #terminal {
            font-size: 1.2em;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: #ec461c;
            animation: blink 0.7s steps(2, start) infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        input {
            position: absolute;
            top: -9999px;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <input type="text" id="hidden-input" autocomplete="off" />

    <script>
        const terminal = document.getElementById("terminal");
        const hiddenInput = document.getElementById("hidden-input");
        const correctAnswer = ["echo", "an echo"];
        let userInput = "";
        let isTyping = false;

        async function typeLine(line, typingSpeed = 75) {
            isTyping = true;
            return new Promise(resolve => {
                let i = 0;
                const cursor = '<span class="cursor"></span>';
                removeCursor();

                const interval = setInterval(() => {
                    terminal.innerHTML = terminal.innerHTML.replace(cursor, "");
                    terminal.innerHTML += line[i];
                    i++;
                    terminal.innerHTML += cursor;

                    if (i === line.length) {
                        clearInterval(interval);
                        isTyping = false;
                        scrollToInput(true); // Scroll after typing
                        resolve();
                    }
                }, typingSpeed);
            });
        }

        async function startTypingSequence() {
            const lines = [
                "Greetings, stranger...",
                "It's been a while...",
                "But it's also nice seeing you again...",
                "I have something for you...",
                "A riddle!",
                "Pay close attention..."
            ];

            for (const line of lines) {
                await typeLine(line);
                await pause(1000);
                terminal.innerHTML = terminal.innerHTML.replace('<span class="cursor"></span>', '') + "<br>";
            }

            await typeLine('"I have no form but can take any shape."');
            await pause(1000);
            terminal.innerHTML += "<br>";
            await typeLine('"I am neither light nor shadow, but I still escape."');
            await pause(1000);
            terminal.innerHTML += "<br>";
            await typeLine('"I grow when you’re loud and fade when you’re still."');
            await pause(1000);
            terminal.innerHTML += "<br>";
            await typeLine("What am I?");
            await pause(1000);
            terminal.innerHTML += "<br>";
            startInput();
        }

        function startInput() {
            if (isTyping) return;
            removeCursor();
            clearInput();
            terminal.innerHTML += `<div id="input-container"><span id="input-line"></span><span class="cursor"></span></div>`;
            focusInput();
            scrollToInput(true); // Lock scroll to the input container
        }

        function focusInput() {
            hiddenInput.value = "";
            hiddenInput.focus();

            const cursor = document.querySelector(".cursor");
            cursor.addEventListener("click", () => {
                hiddenInput.focus();
                scrollToInput();
            });

            userInput = "";
            hiddenInput.oninput = updateInput;
            hiddenInput.onkeydown = handleInput;
        }

        function updateInput(event) {
            if (isTyping) return;
            event.preventDefault(); // Prevent default scroll behavior
            const inputLine = document.getElementById("input-line");
            userInput = hiddenInput.value;
            inputLine.textContent = userInput;
            scrollToInput(false); // Keep input in view
        }

        function handleInput(event) {
            if (isTyping) return;
            if (event.key === "Enter") processInput();
        }

        function processInput() {
            if (isTyping) return;
            removeCursor();
            const currentInput = userInput.toLowerCase().trim();
            terminal.innerHTML += "<br>";

            if (correctAnswer.includes(currentInput)) {
                displaySuccess();
            } else {
                displayRetry();
            }
        }

        async function displayRetry() {
            isTyping = true;
            await typeLine("Wrong answer...", 75);
            await pause(1000);
            terminal.innerHTML += "<br>";
            await typeLine("Try again:");
            terminal.innerHTML += "<br>";
            isTyping = false;
            startInput();
        }

        async function displaySuccess() {
            isTyping = true;
            await typeLine("You’ve found her...", 100);
            await pause(1000);
            await typeLine(" but at what cost?", 150);
            await pause(2000);
            terminal.innerHTML += "<br>";
            await typeLine("Goodbye...", 150);
            terminal.innerHTML += "<br>";
        }

        function scrollToInput(force = false) {
            setTimeout(() => {
                const inputContainer = document.getElementById("input-container");
                const rect = inputContainer?.getBoundingClientRect();

                // Only scroll if the input container is outside the view
                if (force || rect.bottom > window.innerHeight || rect.top < 0) {
                    inputContainer.scrollIntoView({ behavior: "smooth", block: "end" });
                }
            }, 50);
        }

        function pause(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function removeCursor() {
            document.querySelectorAll(".cursor").forEach(cursor => cursor.remove());
        }

        function clearInput() {
            const oldInput = document.getElementById("input-container");
            if (oldInput) oldInput.remove();
            hiddenInput.value = "";
            userInput = "";
        }

        startTypingSequence();
    </script>
</body>
</html>
