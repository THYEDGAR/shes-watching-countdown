<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>She's Watching</title>
    <style>
        /* Base Terminal Style */
        body {
            background-color: #000;
            color: #ec461c;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
            white-space: pre-wrap; /* Keeps line breaks */
            overflow: hidden;
        }
        #terminal {
            font-size: 1.2em;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: #ec461c;
            animation: blink 0.7s steps(2, start) infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="terminal"></div>

    <script>
        const terminal = document.getElementById("terminal");
        const lines = [
            "Greetings, stranger...",
            "I have something for you...",
            "A riddle: \"I have no voice, but I can still make you listen. What am I?\"",
            "Type your answer and press Enter:"
        ];

        const correctAnswer = "echo";
        let inputMode = false; // Locks typing until ready
        let userInput = ""; // Tracks user input

        // Typing effect with pauses
        async function typeLine(line) {
            return new Promise(resolve => {
                let i = 0;
                const cursor = '<span class="cursor"></span>';
                const interval = setInterval(() => {
                    terminal.innerHTML = terminal.innerHTML.replace(cursor, ""); // Remove old cursor
                    terminal.innerHTML += line[i];
                    i++;
                    terminal.innerHTML += cursor; // Append cursor again

                    if (i === line.length) {
                        clearInterval(interval);
                        resolve();
                    }
                }, 75); // Typing speed
            });
        }

        async function typeSequenceWithPauses() {
            for (const line of lines) {
                await typeLine(line);
                await pause(1000); // Pause before moving to next line
                terminal.innerHTML = terminal.innerHTML.replace('<span class="cursor"></span>', '') + '<br>';
            }
            // Unlock input after the typing is done
            startInput();
        }

        function pause(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function startInput() {
            inputMode = true;
            terminal.innerHTML += `<span id="input-line"></span><span class="cursor"></span>`;
            document.addEventListener("keydown", handleInput);
        }

        function handleInput(event) {
            if (!inputMode) return;

            const inputLine = document.getElementById("input-line");
            const cursor = document.querySelector(".cursor");

            if (event.key === "Enter") {
                inputMode = false;
                document.removeEventListener("keydown", handleInput);
                if (userInput.toLowerCase().trim() === correctAnswer) {
                    displaySuccess();
                } else {
                    terminal.innerHTML += `<br>Wrong answer... Try again:<br>`;
                    userInput = "";
                    terminal.innerHTML += `<span id="input-line"></span><span class="cursor"></span>`;
                    inputMode = true;
                    document.addEventListener("keydown", handleInput);
                }
            } else if (event.key === "Backspace") {
                userInput = userInput.slice(0, -1);
            } else if (event.key.length === 1) {
                userInput += event.key;
            }

            inputLine.innerHTML = userInput;
        }

        function displaySuccess() {
            terminal.innerHTML += "Youâ€™ve found her... but at what cost?<br>";
            setTimeout(() => {
                terminal.innerHTML += "Goodbye...<br>";
                setTimeout(() => {
                    startCountdown();
                }, 2000);
            }, 1500);
        }

        function startCountdown() {
            const countdownTarget = new Date("2025-01-01T00:00:00").getTime();
            const countdownLine = document.createElement("div");
            terminal.appendChild(countdownLine);

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = countdownTarget - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                if (distance < 0) {
                    countdownLine.innerHTML = "Countdown: SHE'S HERE!";
                    return;
                }

                countdownLine.innerHTML = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
                setTimeout(updateCountdown, 1000);
            }

            updateCountdown();
        }

        // Start the typing sequence
        typeSequenceWithPauses();
    </script>
</body>
</html>
