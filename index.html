<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHE'S WATCHING</title>
    <style>
        body {
            background-color: #000;
            color: #ec461c;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow: hidden;
        }

        #terminal {
            font-size: 1.2em;
            display: flex;
            flex-direction: column;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: #ec461c;
            animation: blink 0.7s steps(2, start) infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="terminal"></div>

    <script>
        const terminal = document.getElementById("terminal");

        // Typing effect for automated messages
        async function typeLine(line, typingSpeed = 75) {
            const lineContainer = document.createElement("div");
            terminal.appendChild(lineContainer);

            let output = "";
            for (let i = 0; i < line.length; i++) {
                output += line[i];
                lineContainer.innerHTML = output + '<span class="cursor"></span>';
                await pause(typingSpeed);
            }

            lineContainer.innerHTML = output; // Remove cursor when done
        }

        async function startTypingSequence() {
            // Display "It's almost time... are you ready?"
            await typeLine("It's almost time...");
            await pause(1500); // Pause for dramatic effect
            await typeLine("are you ready?");
            await pause(1000);

            // Display countdown on a new line
            const countdownContainer = document.createElement("div");
            terminal.appendChild(countdownContainer);
            startCountdown(countdownContainer);
        }

        function startCountdown(container) {
            const countdownTarget = new Date("2025-01-01T08:00:00").getTime();

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = countdownTarget - now;

                if (distance < 0) {
                    container.textContent = "SHE'S HERE!";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                container.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                setTimeout(updateCountdown, 1000);
            }

            updateCountdown();
        }

        function pause(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Start the sequence
        startTypingSequence();
    </script>
</body>
</html>
