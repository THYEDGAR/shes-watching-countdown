<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHE'S WATCHING</title>
    <style>
        body {
            background-color: #000;
            color: #ec461c;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow-y: auto;
            height: 100vh;
        }
        #terminal {
            font-size: 1.2em;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: #ec461c;
            animation: blink 0.7s steps(2, start) infinite;
            cursor: pointer;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        input {
            position: absolute;
            top: -9999px;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <input type="text" id="hidden-input" autocomplete="off" />

    <script>
        const terminal = document.getElementById("terminal");
        const hiddenInput = document.getElementById("hidden-input");
        const correctAnswer = ["echo", "an echo"];
        let userInput = "";

        // Typing effect for automated text
        async function typeLine(line, typingSpeed = 75) {
            return new Promise(resolve => {
                let i = 0;
                const cursor = '<span class="cursor"></span>';
                removeCursor();

                const interval = setInterval(() => {
                    terminal.innerHTML = terminal.innerHTML.replace(cursor, "");
                    terminal.innerHTML += line[i];
                    i++;
                    terminal.innerHTML += cursor;

                    if (i === line.length) {
                        clearInterval(interval);
                        resolve();
                    }
                }, typingSpeed);
            });
        }

        async function startTypingSequence() {
            const lines = [
                "Greetings, stranger...",
                "It's been a while...",
                "But it's also nice seeing you again...",
                "I have something for you...",
                "A riddle!",
                "Pay close attention..."
            ];

            for (const line of lines) {
                await typeLine(line);
                await pause(1000);
                terminal.innerHTML = terminal.innerHTML.replace('<span class="cursor"></span>', '') + "<br>";
            }

            await typeLine('"I have no voice, but I can still make you listen. What am I?"');
            await pause(1000);
            terminal.innerHTML += "<br>";
            await typeLine("Type your answer and press Enter:");
            terminal.innerHTML += "<br>";
            startInput();
        }

        function startInput() {
            removeCursor();
            clearInput();
            terminal.innerHTML += `<div id="input-container"><span id="input-line"></span><span class="cursor"></span></div>`;
            hiddenInput.focus();
            hiddenInput.value = "";
            userInput = "";

            const cursor = document.querySelector(".cursor");
            cursor.addEventListener("click", () => hiddenInput.focus());

            hiddenInput.addEventListener("input", updateInput);
            hiddenInput.addEventListener("keydown", handleInput);
        }

        function updateInput() {
            const inputLine = document.getElementById("input-line");
            userInput = hiddenInput.value;
            inputLine.textContent = userInput;
        }

        function handleInput(event) {
            if (event.key === "Enter") {
                processInput();
            }
        }

        function processInput() {
            removeCursor();
            const currentInput = userInput.toLowerCase().trim();
            terminal.innerHTML += "<br>";

            if (correctAnswer.includes(currentInput)) {
                displaySuccess();
            } else {
                displayRetry();
            }
        }

        async function displayRetry() {
            await typeLine("Wrong answer...", 75);
            await pause(1000);
            terminal.innerHTML += "<br>";
            await typeLine("Try again:");
            terminal.innerHTML += "<br>";
            startInput();
        }

        async function displaySuccess() {
            await typeLine("Youâ€™ve found her...", 100);
            await pause(1000);
            await typeLine(" but at what cost?", 150);
            await pause(2000); // Subtle pause
            terminal.innerHTML += "<br>";
            await typeLine("Goodbye...", 150);
            terminal.innerHTML += "<br>";
            startCountdown();
        }

        function startCountdown() {
            const countdownTarget = new Date("2025-01-01T00:00:00").getTime();
            const countdownLine = document.createElement("div");
            terminal.appendChild(countdownLine);

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = countdownTarget - now;

                if (distance < 0) {
                    countdownLine.textContent = "SHE'S HERE!";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownLine.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                setTimeout(updateCountdown, 1000);
            }

            updateCountdown();
        }

        function pause(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function removeCursor() {
            document.querySelectorAll(".cursor").forEach(cursor => cursor.remove());
        }

        function clearInput() {
            const oldInput = document.getElementById("input-container");
            if (oldInput) oldInput.remove();
            hiddenInput.value = "";
            userInput = "";
        }

        // Start the sequence
        startTypingSequence();
    </script>
</body>
</html>
